nginx:
  image: nginx:1.9.7
  ports:
    - "80:80"
  volumes:
    - ./www:/usr/share/nginx/html

worker:
  build: worker
  links:
      - graphdb
      - redis
  volumes:
    - ./www:/www
    - ./d1lod:/d1lod
    - ./glharvest:/glharvest

scheduler:
  build: scheduler
  links:
    - graphdb
    - redis
  volumes:
    - ./d1lod:/d1lod
    - ./glharvest:/glharvest

graphdb:
  image: tomcat:8.0.28
  ports:
    - "8080:8080"
  volumes:
    - ./openrdf-sesame:/usr/local/tomcat/webapps/openrdf-sesame/
    - ./openrdf-workbench:/usr/local/tomcat/webapps/openrdf-workbench/

redis:
  image: redis:3.0.5
